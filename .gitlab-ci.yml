stages:          # List of stages for jobs, and their order of execution
  - test
  - lint
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - auth/node_modules/

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  services:
    - name: mongo:6.0-jammy
      alias: mongo
  variables:
    JWT_SECRET: "secret"
  script:
    - echo "Running unit tests..."
    - export JWT_SECRET=$JWT_SECRET
    - cd auth
    - npm install
    - npm run test

linter-job:
  stage: lint
  script:
    - auth/node_modules/eslint/bin/eslint.js -c auth/.eslintrc.json auth/src/*.ts

build-job:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker info
  script:
    - cd auth
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t shahab5191/shirin-blog:auth-prod .
    - docker push shahab5191/shirin-blog:auth-prod